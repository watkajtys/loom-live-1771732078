<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Narrative Node Canvas</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7311d4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                        "surface-dark": "#261933",
                        "surface-darker": "#1a1122",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #362348; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7311d4; 
        }

        .grid-background {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(115, 17, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(115, 17, 212, 0.05) 1px, transparent 1px);
        }

        /* Connecting lines simulation */
        .connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .node-card {
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        
        .node-card:active {
            transform: scale(0.98);
        }

        .glass-panel {
            background: rgba(38, 25, 51, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden h-screen w-full flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between p-4 z-20 bg-background-light/90 dark:bg-surface-darker/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800/30 shrink-0">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-sm">hub</span>
</div>
<div>
<h1 class="text-lg font-bold leading-tight tracking-tight">The Obsidian Protocol</h1>
<p class="text-xs text-slate-500 dark:text-slate-400 font-medium tracking-wide">LAST EDITED: 2 MINS AGO</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700/50 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">share</span>
</button>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined">play_arrow</span>
</button>
</div>
</header>
<!-- Main Workspace -->
<main class="relative flex-1 w-full overflow-hidden bg-background-light dark:bg-background-dark grid-background group/canvas">
<!-- SVG Layer for connections -->
<svg class="connector-svg">
<defs>
<marker id="arrowhead" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#7311d4" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
<marker id="arrowhead-dim" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#4b5563" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
</defs>
<!-- Line from Node 1 to Node 2 -->
<path d="M 180 160 C 180 250, 180 250, 250 320" fill="none" marker-end="url(#arrowhead)" opacity="0.8" stroke="#7311d4" stroke-width="2"></path>
<!-- Line from Node 1 to Node 3 -->
<path d="M 180 160 C 350 160, 350 160, 420 160" fill="none" marker-end="url(#arrowhead-dim)" opacity="0.5" stroke="#4b5563" stroke-dasharray="5,5" stroke-width="2"></path>
</svg>
<!-- Nodes Layer -->
<!-- Node 1: Start -->
<div class="absolute top-[100px] left-[60px] w-60 z-10">
<div class="node-card bg-surface-dark dark:bg-surface-dark border-2 border-primary rounded-xl p-3 flex items-start gap-3 cursor-pointer ring-4 ring-primary/20">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center shrink-0 text-primary">
<span class="material-symbols-outlined">search</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start mb-1">
<span class="text-xs font-bold text-primary uppercase tracking-wider">Act 1</span>
<span class="w-2 h-2 rounded-full bg-green-500"></span>
</div>
<h3 class="text-slate-100 font-bold text-sm leading-tight truncate">The Discovery</h3>
<p class="text-slate-400 text-xs mt-1 truncate">Detective Miller finds the clue.</p>
</div>
</div>
</div>
<!-- Node 2: Below -->
<div class="absolute top-[320px] left-[200px] w-60 z-10">
<div class="node-card bg-surface-dark dark:bg-surface-dark border border-slate-700/50 rounded-xl p-3 flex items-start gap-3 cursor-pointer hover:border-primary/50 transition-colors">
<div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center shrink-0 text-slate-400">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start mb-1">
<span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Act 1</span>
</div>
<h3 class="text-slate-100 font-bold text-sm leading-tight truncate">Docks Encounter</h3>
<p class="text-slate-400 text-xs mt-1 truncate">Confrontation with the suspect.</p>
</div>
</div>
<!-- Branch badge -->
<div class="absolute -bottom-3 right-4 bg-slate-800 text-slate-300 text-[10px] font-bold px-2 py-0.5 rounded-full border border-slate-700">
                2 PATHS
            </div>
</div>
<!-- Node 3: Right (Ghosted/Future) -->
<div class="absolute top-[130px] left-[420px] w-52 z-10 opacity-60">
<div class="node-card bg-surface-darker border border-dashed border-slate-600 rounded-xl p-3 flex items-center gap-3 cursor-pointer">
<div class="w-8 h-8 rounded-full bg-slate-800/50 flex items-center justify-center shrink-0 text-slate-500">
<span class="material-symbols-outlined text-lg">question_mark</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-slate-300 font-medium text-sm leading-tight italic">Alternate Ending</h3>
</div>
</div>
</div>
<!-- Floating Toolbar (Left) -->
<div class="absolute left-4 top-1/2 -translate-y-1/2 z-30 flex flex-col gap-3">
<div class="glass-panel p-2 rounded-full flex flex-col gap-2 shadow-xl shadow-black/50">
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-primary text-white hover:bg-primary/90 transition-all shadow-lg shadow-primary/40 group relative">
<span class="material-symbols-outlined">add</span>
<span class="absolute left-14 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Add Node</span>
</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-slate-300 hover:bg-white/10 hover:text-white transition-all group relative">
<span class="material-symbols-outlined">timeline</span>
<span class="absolute left-14 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Connect</span>
</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-slate-300 hover:bg-white/10 hover:text-white transition-all group relative">
<span class="material-symbols-outlined">call_split</span>
<span class="absolute left-14 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Branch</span>
</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-slate-300 hover:bg-white/10 hover:text-white transition-all group relative">
<span class="material-symbols-outlined">label</span>
<span class="absolute left-14 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Tags</span>
</button>
</div>
<div class="glass-panel p-2 rounded-full flex flex-col gap-2 shadow-xl shadow-black/50 mt-2">
<button class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Node Inspector Panel (Bottom Sheet style for Mobile/Tablet) -->
<div class="absolute bottom-4 left-4 right-4 md:left-auto md:right-4 md:bottom-4 md:w-80 md:top-4 z-40 flex flex-col justify-end md:justify-start pointer-events-none">
<div class="glass-panel rounded-lg md:rounded-xl p-0 shadow-2xl shadow-black/80 flex flex-col max-h-[50vh] md:max-h-[calc(100vh-8rem)] pointer-events-auto overflow-hidden animate-in slide-in-from-bottom-4 fade-in duration-300">
<!-- Panel Header -->
<div class="flex items-center justify-between p-4 border-b border-slate-700/50 bg-surface-darker/50">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">edit_note</span>
<h2 class="text-sm font-bold text-white uppercase tracking-wider">Node Details</h2>
</div>
<button class="text-slate-400 hover:text-white">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
<!-- Panel Content -->
<div class="overflow-y-auto p-4 flex flex-col gap-4">
<!-- Cover Image -->
<div class="w-full aspect-video rounded-lg bg-slate-800 relative overflow-hidden group">
<img alt="Futuristic neon city street at night with cyber noir atmosphere" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC-MN91fAShROkg_UQI4bPSGYwlr350NdQGXU9v3bqWJA34wKntLDJ7IXX7WLomCEORInKQ_xw_HwKEMZ-emYGOmvTTumwekeCQ_Yf-YoAg7uSGClKSfQ68hw6n6sKdiAQrn3PkQI1VePqaSOumrnxt6nvFeYbpyWD-e4UIw02UIs8Ms7JC5O8mx6OeNbsY7siVzFs804R2fdHgkWpFN_6A9nC6LdxsZzTw-ChJhg4AWJzatz1utMUGwQCuQn7h3I8pb32hWkF3kw"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
<button class="absolute bottom-2 right-2 p-1.5 rounded-full bg-black/50 text-white hover:bg-primary transition-colors">
<span class="material-symbols-outlined text-sm">image</span>
</button>
</div>
<!-- Title Input -->
<div class="space-y-1">
<label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Title</label>
<input class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 py-2 text-white font-bold text-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" type="text" value="The Discovery"/>
</div>
<!-- Tags -->
<div class="flex flex-wrap gap-2">
<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30">
                            Act 1
                        </span>
<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-slate-800 text-slate-300 border border-slate-700">
                            Detective Miller
                        </span>
<button class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 border border-slate-700 border-dashed">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
<!-- Synopsis -->
<div class="space-y-1">
<label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Synopsis</label>
<textarea class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 py-2 text-slate-300 text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all h-24 resize-none leading-relaxed">Detective Miller finds a encrypted data drive hidden in the rain gutter of the abandoned warehouse.</textarea>
</div>
<!-- Actions -->
<div class="grid grid-cols-2 gap-3 pt-2">
<button class="flex items-center justify-center gap-2 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm font-medium transition-colors">
<span class="material-symbols-outlined text-sm">delete</span>
                            Delete
                        </button>
<button class="flex items-center justify-center gap-2 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white text-sm font-bold transition-colors shadow-lg shadow-primary/25">
<span class="material-symbols-outlined text-sm">save</span>
                            Save
                        </button>
</div>
</div>
</div>
</div>
<!-- Zoom Controls (Bottom Right) -->
<div class="absolute bottom-24 right-4 md:bottom-4 md:right-auto md:left-20 z-30 flex flex-col md:flex-row gap-2">
<div class="glass-panel p-1 rounded-full flex flex-col md:flex-row gap-1 shadow-lg">
<button class="w-8 h-8 rounded-full flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-lg">add</span>
</button>
<div class="w-8 h-8 flex items-center justify-center text-xs font-mono text-slate-500 select-none">
                    100%
                </div>
<button class="w-8 h-8 rounded-full flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
</div>
</div>
</main>
</body></html>
